<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="assets/imgs/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center py-4">
        <h1 class="py-2">Bookmarker</h1>
        <div class="input-div d-flex flex-column justify-content-center align-items-center gap-4 w-100 mt-5 p-3 py-4">
            <!-- <h2>Bookmark your favorite sites<i class="fa fa-book-bookmark ms-1"></i></h2> -->
            <div class="site-name-div w-100">
                <label for="siteName" class="my-2 fw-bold"><i class="fa fa-book-bookmark pe-2"></i> Site Name</label>
                <input id="siteName" type="text" class="form-control input-item " id="url" placeholder="Bookmark Name">
            </div>
            <div class="site-url-div w-100">
                <label for="siteURL" class="my-2 fw-bold"><i class="fa fa-link pe-2"></i> Site URL</label>
                <input id="siteURL" type="text" class="form-control input-item" id="url" placeholder="Website URL">
            </div>
            <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
        </div>
        <div class="search-div w-100 mt-4 mx-auto d-flex justify-content-center align-items-center ">
            <input type="search" class="form-control w-50" placeholder="Search by name" id="searchInput"><i class="fa fa-search ms-2"></i>
        </div>
        <div class="output-div w-100 mt-4">
            <table class="bg-light text-center w-100 ">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="table-output">
                    <!-- <tr>
                        <td>1</td>
                        <td>fdsfds</td>
                        <td>
                            <div class="btn btn-visit text-capitalize"><i class="fa fa-eye"></i> Visit</div>
                        </td>
                        <td>
                            <div class="btn btn-delete text-capitalize"><i class="fa fa-trash"></i> Delete</div>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <div class="box-info position-fixed start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="box-conent  p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button onclick="closeBox()" class="btn border-0" id="closeBtn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>Site name must
                        contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                        valid one
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
